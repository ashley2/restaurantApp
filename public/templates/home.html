 
  <button data-target="modal1" class="waves-effect waves-light btn modal-trigger">Add Reservation</button>

  <div id="container">
    <table class="table table-responsive table-bordered">
      <thead>
        <tr>
          <th data-field="checkedIn">Check In</th>
          <th data-field="last">Last Name</th>
          <th data-field="seats">Seats</th>
          <th data-field="time">Time</th>
        </tr>
      </thead>
      <tbody>

        <tr ng-repeat="reserv in reservations track by $index">
          <td><select ng-model="reserv.checked"class="browser-default">
          <option value="No">No</option>
            <option value="Yes">Yes</option>
            {{reserv.checked}}</td>
            <td id=tableLast>{{reserv.last}}</td>
            <td id=tableSeats>{{reserv.seats}}</td>
            <td id=tableTime>{{reserv.time}}</td>
          </td>
        </tr>

      </tbody>
    </table>  

  </div>



  <!-- Modal Structure -->
  <div id="modal1" class="modal bottom-sheet">
    <div class="modal-content">

      <form ng-submit="addReserv(reserv)">

        <label>First Name:</label>
        <input ng-model="reserv.first" type="text">
        <label>Last Name:</label>
        <input ng-model="reserv.last" type="text">

        <input ng-model="reserv.date" type="date">

        <label for="">Time:</label>
        <input ng-model="reserv.time" type="number" min="1" max="12">


        <label>Party Size</label>
        <input ng-model="reserv.seats" type="number" min="1" max="15">

        <label for="notes">Notes:</label>
        <textarea ng-model="reserv.notes" cols="9" rows="3"></textarea>

        <!-- <label>Checked In</label>
        <select ng-model="reserv.checked"class="browser-default">
          <option value="1">No</option>
          <option value="2">Yes</option>
        </select> -->


      </div>
      <div class="modal-footer">


        <button type="submit" class="modal-close">Add Reservation</button>
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat modal-close">Cancel</a>


      </form>

    </div>
  </div>
