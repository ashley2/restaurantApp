 
<button data-target="modal1" class="waves-effect waves-light btn modal-trigger">Add Reservation</button>

<div id="container">
  <table class="table table-responsive table-bordered">
    <thead>
      <tr>
        <th data-field="checkedIn">Check In</th>
        <th data-field="last">Last Name</th>
        <th data-field="seats">Seats</th>
        <th data-field="time">Time</th>
      </tr>
    </thead>
    <tbody>

     <td>
       <input type="checkbox" ng-click="toggleChecked(reserv)" ng-model="reserv.checked" id="{{'test' +$index}}" />
       <label for="{{'test' +$index}}"></label>
     </td>
     <td id=tableLast>{{reserv.last}}</td>
     <td id=tableSeats>{{reserv.seats}}</td>
     <td id=tableTime>{{reserv.time}}</td>
   </td>
 </tr>

</tbody>
</table>  

</div>



<!-- Modal Structure -->
<div id="modal1" class="modal bottom-sheet">
  <form ng-submit="addReserv(reserv)">
    <div class="modal-content">


      <label>First Name:</label>
      <input ng-model="reserv.first" type="text">
      <label>Last Name:</label>
      <input ng-model="reserv.last" type="text" required>

      <input ng-model="reserv.date" type="date" required>

      <label for="">Time:</label>
      <input ng-model="reserv.time" type="number" min="1" max="12" required>


      <label>Party Size</label>
      <input ng-model="reserv.seats" type="number" min="1" max="15" required>

      <label for="notes">Notes:</label>
      <textarea ng-model="reserv.notes" cols="9" rows="3"></textarea>

    

      </div>
      <div class="modal-footer">


        <button type="submit" class="modal-close">Add Reservation</button>
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat modal-close">Cancel</a>


      </form>

    </div>
  </div>
